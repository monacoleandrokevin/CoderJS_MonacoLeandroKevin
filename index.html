<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS proyecto -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- JavaScript del proyecto -->
    <script defer src="js/main.js"></script>
    <title>Simulador de Sueldos UEPC - Entregable 2 Monaco Leandro Kevin</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulador de Sueldos UEPC</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Datos del Usuario</h2>
                <form id="formulario-salario">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="propuesta">Propuesta</label>
                        <select class="form-control" id="propuesta">
                            <option value="sep2024">Septiembre 2024</option>
                            <option value="ago2024">Agosto 2024</option>
                            <option value="jul2024">Julio 2024</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="antiguedad">Antigüedad</label>
                        <select class="form-control" id="antiguedad">
                            <option value="0">0 años</option>
                            <option value="5">5 años</option>
                            <option value="10">10 años</option>
                            <option value="15">15 años</option>
                            <option value="20">20 años</option>
                            <option value="25">25 años</option>
                            <option value="30">30 años</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cargo">Cargo</label>
                        <select class="form-control" id="cargo">
                            <option value="13475">Maestra de Grado de Enseñanza Primaria</option>
                            <option value="13480">Maestro de Jardín de Infantes</option>
                            <option value="13910">Hora Cátedra Enseñanza Media</option>
                            <option value="13515">Maestro Materia Especial</option>
                            <option value="13255">Director de Ens. Primaria</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="afiliacion">Afiliación al Gremio</label>
                        <select class="form-control" id="afiliacion">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular Salario</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Resultados</h2>
                <div id="resultados" class="border p-4">
                    <p>Complete los campos a la izquierda y presione "Calcular Salario".</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
